{% extends "index.html" %}
{% block content %}

<div class="container py-5">
  <h1 class="text-center text-success">ðŸŒ¿ Fertilizer Recommendation</h1>
  <p class="text-center">
    Provide your soil composition and crop type to receive the most suitable fertilizer for better yield.
  </p>

  <div class="row mt-5">
    <!-- Image on right -->
    <div class="col-md-6 order-md-2 text-center mb-4">
      <img src="./static/images/upload-img.jpg" alt="Fertilizer Analysis" class="img-fluid rounded shadow">
    </div>

    <!-- Form on left -->
    <div class="col-md-6 order-md-1">
      <form action="/fertilizer-recommendation" method="POST" class="bg-light p-4 rounded shadow">
        <div class="mb-3">
          <label for="temperature" class="form-label">Soil Temperature (Â°C)</label>
          <input type="number" min="0" step="any" class="form-control" id="temperature" name="temperature" required placeholder="e.g., 22.5">
        </div>

        <div class="mb-3">
          <label for="humidity" class="form-label">Soil Humidity (%)</label>
          <input type="number" min="0" step="any" class="form-control" id="humidity" name="humidity" required placeholder="e.g., 60.0">
        </div>

        <div class="mb-3">
          <label for="moisture" class="form-label">Soil Moisture (%)</label>
          <input type="number" min="0" step="any" class="form-control" id="moisture" name="moisture" required placeholder="e.g., 40.0">
        </div>

        <div class="mb-3">
          <label for="N" class="form-label">Amount of Azote (N)</label>
          <input type="number" min="0" class="form-control" id="N" name="N" required placeholder="e.g., 45">
        </div>

        <div class="mb-3">
          <label for="P" class="form-label">Amount of Phosphorous (P)</label>
          <input type="number" min="0" class="form-control" id="P" name="P" required placeholder="e.g., 30">
        </div>

        <div class="mb-3">
          <label for="K" class="form-label">Amount of Potassium (K)</label>
          <input type="number" min="0" class="form-control" id="K" name="K" required placeholder="e.g., 35">
        </div>

        <div class="mb-3">
          <label for="soil" class="form-label">Soil Type</label>
          <select name="soil" class="form-control" required>
            {% for i, soil in soil_types %}
            <option value="{{i}}" data-show=".{{soil}}">{{soil}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-4">
          <label for="crop" class="form-label">Crop Type</label>
          <select name="crop" class="form-control" required>
            {% for i, crop in crop_types %}
            <option value="{{i}}" data-show=".{{crop}}">{{crop}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg">Predict Fertilizer</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
